<!doctype html>
<html>

<head>
    <title>Sample App - Home</title>
</head>

<body>
    <h1>Calendar Working</h1>
    <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Start</th>
            <th>End</th>
          </tr>
        </thead>
        <tbody>
        

                <!-- loop here to create rows -->
                {% for time in rows %}
                <tr>
                    <!-- use strftime to format date objects -->
                    <p href="{{ time.href }}">{{ time[1] }} {{ time[2] }} {{ time[3] }}</p>
                </tr>
                <!-- loop here to create rows -->
                {% endfor %}

            
        </tbody>
      </table>
</body>

</html>
